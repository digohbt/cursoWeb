<body>

    <section id="conteudo" > 

    </section><br>

    <footer>
        <br> <h1>Curso Web MOderno  </h1> 
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo') 

            link.onclick = function (e){
                e.preventDefault() // previnir comportamento padrao de navegar nas peginas
                
                fetch(link.getAttribute('wm-nav'))// RERUISICAO AJAX
                .then (resp => resp.text())
                .then (html => conteudo.innerHTML = html)

            }
        })
    </script>
</body>
</html>
